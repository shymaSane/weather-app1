<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Today's Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="row  d-flex justify-content-center align-content-center">
                <div class="card text-center col-md-6 col-11 bg-info text-white">
                    <div class="card-header">
                        Today's weather
                    </div>
                    <div class="card-body text-white">
                        <h3 class="card-title" id="card-title"></h3>
                        <p class="card-text">
                            <h5 class="sub-title" id="cloud"></h5>
                            <h5 id="temp"></h5>
                            <span id="icon">
                                <i class="fas fa-sun fa-2x" style="color:yellow"></i>
                            </span>
                            <ul class="list-group text-info rounded">
                                <li class="list-group-item" id="humidity"> <!-- Relative Humidity --></li>
                                <li class="list-group-item" id="temp_min"> <!-- DewPoint --></li>
                                <li class="list-group-item" id="temp_max"> <!-- Feels Like --></li>
                                <li class="list-group-item" id="wind"> <!-- wind --></li> 
                            </ul>
                        </p>
                        <button class="btn btn-outline-light" data-toggle="modal" data-target="#change-location-modal">Change Location</button>
                    </div>
                    <div class="card-footer text-ligh">weather.com</div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="change-location-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-info">Choose Location</h5>
                        
                      <button type="button" class="close" data-dismiss="modal"    aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="text-danger p-2"id="not-found"></div>
                            <div class="input-group p-2 was-validated">
                                <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                            </div>
                            <div class="input-group p-2 was-validated">
                                <input type="text" name="country" id="country" class="form-control" placeholder="Country" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit"  class="btn btn-info" id="change-location"> change </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Jquery for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
</body>

    

</html>
