<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Today's Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <main id="main">
        <div class="container">
            <dive class="row">
                <div class="card text-center col-md-8 col-11 bg-primary text-white">
                    <div class="card-header">
                        Today's weather
                    </div>
                    <div class="card-body">
                        <h3 class="card-title"><!-- city entered --></h3>
                        <p class="card-text">
                            <h5 class="sub-title"><!-- cloud status --></h5>
                            <h5 class="subtitl"><!-- tempreature --></h5>
                            <!-- change when needed -->
                            <i class="fas fa-sun"></i>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"> <!-- Relative Humidity --></li>
                                <li class="list-group-item"> <!-- DewPoint --></li>
                                <li class="list-group-item"> <!-- Feels Like --></li>
                                <li class="list-group-item"> <!-- wind --></li> 
                            </ul>
                        </p>
                        <button class="btn btn-primary">Change Location</button>
                    </div>
                    <div class="card-footer">weather.com</div>
                </div>
            </dive>
        </div>
    </main>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Jquery for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
</body>

    

</html>
